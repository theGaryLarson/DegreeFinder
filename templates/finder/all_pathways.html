{% extends 'base.html' %}
{% block content %}
<h1>Pathways</h1>
<table class='table'>
    <tr>
         <th>Pathway</th>
         <th>Description</th>
    </tr>
    {% for path in pathways %}
   <tr>
        {# here the path id is passed into our views.get_pathway_details method which renders its own page #}
          <td><a href="{% url 'path_detail' path_id=path.id %}">{{ path.subject }}</a></td>
{#        <td>{{ path.subject }}</td>#}
       <td>{{ path.description }}</td>
       {% endfor %}
   </tr>
</table>

{% endblock %}
